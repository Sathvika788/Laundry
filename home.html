<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laundry Booking - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #007bff;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    nav .logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }

    .greeting {
      text-align: center;
      margin-top: 40px;
      font-size: 20px;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .buttons a {
      padding: 14px 28px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
  
</head>
<body>

  <nav>
    <div class="links">
      <a href="/home.html">Home</a>
      <a href="/index.html">Book Laundry</a>
      <a href="/login.html">Login</a>
      <a href="/signup.html">Signup</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <section class="hero">
    <h1>Welcome to EasyWash</h1>
    <p>Fast, reliable, and convenient laundry service at your fingertips. Book your laundry pickup and enjoy fresh clothes without hassle.</p>
  </section>

  <div class="greeting" id="greeting"></div>

  <div class="buttons">
    <a href="/index.html">ðŸ“… Book Now</a>
    <a href="/history.html">ðŸ“œ View My History</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById("greeting").innerText = `ðŸ‘¤ Logged in as: ${payload.username}`;
      } catch {
        document.getElementById("greeting").innerText = `ðŸ‘¤ Logged in`;
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
